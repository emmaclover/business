<!DOCTYPE html>
<html lang="en">
<head>

  <title>Whal Universe</title>
  <!-- jQuery CDN -->

  <!-- Custom CSS & JS -->
  <script src="/js/custom.js"></script>
  <link rel="stylesheet" href="/css/style.css">

<body>
    <div class="container main">
      <div class="main-inner">

        <div class="header-include"></div>
